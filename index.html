<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Swipe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="./img/tinder-logo.webp" alt="Tinder logo" />
        </header>

        <div class="cards">
            <article>
                <img src="./img/2.webp" alt="Alex, brown hair man, 24 years old">
                <h2>Alex <span>25</span></h2>
                <div class="choice nope"></div>
                <div class="choice like"></div>
            </article>
            <article>
                <img src="./img/1.webp" alt="Leila, redhead, 27 years old">
                <h2>Leila <span>27</span></h2>
                <div class="choice nope"></div>
                <div class="choice like"></div>
            </article>
        </div>
        <footer>
            <button class="is-undo"  aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-fav is-big" aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
  </body>
</html>
